<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Brawl Stars Shop</title>
<style>
body {
    margin: 0;
    background: #1c1c1c;
    font-family: "Arial Black", Arial, sans-serif;
    color: #fff;
}

/* LOADER */
#loader, #payLoader {
    position: fixed;
    inset: 0;
    background: #1c1c1c;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    font-weight: bold;
    z-index: 1000;
}

/* CONTENT */
#content { display: none; padding: 15px; }

/* ROWS */
.row {
    display: flex;
    width: 100%;
    gap: 12px;
    margin-bottom: 20px;
}

/* === ЕДИНАЯ СТИЛИЗИРОВАННАЯ РАМКА === */
.item {
    position: relative;
    overflow: hidden;

    /* градиентная рамка */
    border: 5px solid;
    border-image-slice: 1;
    border-image-source: linear-gradient(45deg, #FFDF38, #FFE04F);

    border-radius: 18px;
    background: black;
}

/* GIF ФОН */
.item .bg-anim {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
}

/* ИКОНКА ТОВАРА — строго по центру */
.item .icon {
    position: absolute;
    width: 75%;
    height: 75%;
    left: 50%;
    top: 35%;
    transform: translate(-50%, -50%);
    object-fit: contain;
    z-index: 2;
}

/* КНОПКИ */
.buy-btn {
    padding: 10px 14px;
    font-size: 14px;
    font-weight: bold;
    color: black;
    background: #ffcc00;
    border-radius: 10px;
    border: 3px solid #FFDF38;
    cursor: pointer;
    position: relative;
    overflow: hidden;

    display: flex;
    align-items: center;
    justify-content: center;

    z-index: 5;
}

/* Блик на кнопках */
.buy-btn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        45deg,
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.4),
        rgba(255,255,255,0.05)
    );
    transform: translateX(-120%) rotate(45deg);
    animation: shine 2s linear infinite;
    z-index: 6;
}

@keyframes shine {
    0% { transform: translateX(-120%) rotate(45deg); }
    100% { transform: translateX(220%) rotate(45deg); }
}

/* Первый ряд — один большой товар */
.item-row1 {
    height: 35vh;
    flex: 1;
}

/* Первый ряд — три кнопки снизу */
.item-row1 .buy-buttons {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
    z-index: 5;
}

/* Второй ряд — три карточки */
.item-row2 {
    height: 25vh;
    flex: 1;
}

/* Кнопка во 2 ряду */
.item-row2 .buy-btn {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
}

/* PAYMENT SCREEN */
#paymentScreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 2000;
}

#paymentBox {
    background: #3a3a3a;
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 360px;
    border: 5px solid;
    border-image-slice: 1;
    border-image-source: linear-gradient(45deg, #ff0000, #ffcc00);
    text-align: center;
}

.pay-item {
    border-radius: 15px;
    width: 100%;
    height: 250px;
    overflow: hidden;
    margin-bottom: 15px;
    border: 5px solid;
    border-image-slice: 1;
    border-image-source: linear-gradient(45deg, #ff0000, #ffcc00);
}

.pay-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#paymentMethod {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
}

#requisites {
    margin-top: 10px;
    padding: 10px;
    background: #2a2a2a;
    border-radius: 8px;
    display: none;
    color: #fff;
}

#backMenu, #supportBtn {
    margin-top: 10px;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    background: #ffcc00;
    color: black;
    position: relative;
    overflow: hidden;
}

/* Блик */
#backMenu::before,
#supportBtn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        45deg,
        rgba(255,255,255,0.1),
        rgba(255,255,255,0.5),
        rgba(255,255,255,0.1)
    );
    transform: translateX(-120%) rotate(45deg);
    animation: shine 2s linear infinite;
}
</style>
</head>
<body>

<div id="loader">Загрузка...</div>
<div id="payLoader" style="display:none;">Обработка...</div>

<div id="content">

    <!-- Первый ряд -->
    <div class="row">
        <div class="item item-row1">

            <!-- GIF заполняет блок -->
            <img class="bg-anim" src="https://github.com/HuntersNetPlus/BSTEST/blob/main/cyber_week_lobby_animated.webm">

            <!-- Иконка по центру -->
            <img class="icon" src="https://mmonster.co/media/b6/5f/b7/1739962551/brawl-stars-gems.webp">

            <div class="buy-buttons">
                <button class="buy-btn" onclick="openPayment('50 гемов',1,1)">50</button>
                <button class="buy-btn" onclick="openPayment('100 гемов',2,1)">100</button>
                <button class="buy-btn" onclick="openPayment('350 гемов',3,1)">350</button>
            </div>
        </div>
    </div>

    <!-- Второй ряд -->
    <div class="row">

        <div class="item item-row2">
            <img class="bg-anim" src="https://github.com/HuntersNetPlus/BSTEST/blob/main/cyber_week_lobby_animated.webm">
            <img class="icon" src="https://github.com/LaptopCat/bs-fankit-rehosted/blob/main/game-assets/brawl_pass.png?raw=true">
            <button class="buy-btn" onclick="openPayment('Battle Pass',1,2)">Купить</button>
        </div>

        <div class="item item-row2">
            <img class="bg-anim" src="https://github.com/HuntersNetPlus/BSTEST/blob/main/cyber_week_lobby_animated.webm">
            <img class="icon" src="https://github.com/LaptopCat/bs-fankit-rehosted/blob/main/game-assets/icon_brawl_pass_plus.png?raw=true">
            <button class="buy-btn" onclick="openPayment('Mini Pack',1,3)">Купить</button>
        </div>

        <div class="item item-row2">
            <img class="bg-anim" src="https://github.com/HuntersNetPlus/BSTEST/blob/main/cyber_week_lobby_animated.webm">
            <img class="icon" src="https://voodoo.market/images/item/brawl-stars-pro-pass.webp">
            <button class="buy-btn" onclick="openPayment('Pro Pass',1,4)">Купить</button>
        </div>

    </div>
</div>

<!-- PAYMENT SCREEN -->
<div id="paymentScreen">
    <div id="paymentBox">
        <div class="pay-item">
            <img id="payImg" src="">
        </div>
        <h3 id="payTitle"></h3>
        <p id="payDetails"></p>

        <select id="paymentMethod" onchange="showRequisites()">
            <option value="">Выберите способ оплаты</option>
            <option value="sber">Сбербанк</option>
            <option value="tinkoff">Тинькофф</option>
            <option value="usdt">USDT TRC-20</option>
            <option value="qiwi">Qiwi</option>
            <option value="yoomoney">ЮMoney</option>
        </select>

        <div id="requisites"></div>

        <button id="backMenu" onclick="closePayment()">Вернуться в меню</button>
        <button id="supportBtn">Служба поддержки</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
    setTimeout(()=>{
        loader.style.display="none";
        content.style.display="block";
    }, 1000 + Math.random()*2000);
});

function openPayment(name, qty, imgNum){
    payLoader.style.display="flex";

    setTimeout(()=>{
        payLoader.style.display="none";
        paymentScreen.style.display="flex";

        payTitle.innerText = name;
        payDetails.innerText = "Количество: " + qty;
        payImg.src = "https://picsum.photos/600/900?random=" + imgNum;

        paymentMethod.value = "";
        requisites.style.display = "none";
    }, 700 + Math.random()*1000);
}

function showRequisites(){
    const method = paymentMethod.value;
    if(!method){ requisites.style.display="none"; return; }

    const data = {
        sber: "Сбербанк: 5536 9141 2280 1333\nПолучатель: Иванов И.И.",
        tinkoff: "Тинькофф: 4377 7200 1455 2299\nПолучатель: Петров П.П.",
        usdt: "USDT TRC20: TXabcdef1234567890",
        qiwi: "Qiwi кошелёк: +79991234567",
        yoomoney: "ЮMoney: 4100 1234 5678 900"
    };

    requisites.innerText = data[method];
    requisites.style.display = "block";
}

function closePayment(){
    paymentScreen.style.display="none";
}
</script>

</body>
</html>
