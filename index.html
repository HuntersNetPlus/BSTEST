<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Магазин</title>
<style>
    body {
        margin: 0;
        background: #202020;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* LOADER */
    #loader, #payLoader {
        position: fixed;
        inset: 0;
        background: #202020;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 26px;
        z-index: 1000;
    }
    #content {
        display: none;
        padding: 15px;
    }

    .row {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }

    .item {
        background: #333;
        border: 3px solid #ffaa00;
        border-radius: 10px;
        padding: 0;
        width: 100%;
        height: 450px; /* 3 раза выше */
        overflow: hidden;
        position: relative;
    }

    .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .buy-btn {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 12px;
        border: none;
        background: #ffcc00;
        color: black;
        font-weight: bold;
        cursor: pointer;
        border-radius: 6px;
        width: 80%;
    }

    /* PAYMENT SCREEN */
    #paymentScreen {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.95);
        display: none;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    #paymentBox {
        background: #303030;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 90%;
        max-width: 350px;
    }

    .pay-item {
        border: 3px solid #ffaa00;
        border-radius: 10px;
        width: 100%;
        height: 250px;
        overflow: hidden;
        margin-bottom: 15px;
    }

    .pay-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #closePay, #backMenu, #supportBtn {
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }

    #backMenu {
        background: #555;
        color: white;
    }

    #supportBtn {
        background: #ff4444;
        color: white;
    }

    #payDetails {
        margin: 10px 0;
        color: #cccccc;
    }

    #paymentMethod {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
    }

    #requisites {
        margin-top: 10px;
        padding: 10px;
        background: #222;
        border-radius: 6px;
        display: none;
        text-align: left;
        color: #bbbbbb;
    }
</style>
</head>

<!-- MAIN LOADER -->
<div id="loader">Загрузка...</div>

<!-- PAYMENT LOADER -->
<div id="payLoader" style="display:none;">Обработка...</div>
