<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Brawl Stars Shop</title>
<style>
body {
    margin: 0;
    background: #1c1c1c;
    font-family: "Arial Black", Arial, sans-serif;
    color: #fff;
}

/* LOADER */
#loader, #payLoader {
    position: fixed;
    inset: 0;
    background: #1c1c1c;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    font-weight: bold;
    z-index: 1000;
}

/* CONTENT */
#content { display: none; padding: 15px; }

/* ROWS */
.row {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
}

/* ITEM BLOCKS */
.item {
    background: #2e2e2e;
    border: 4px solid #ffcc00;
    border-radius: 15px;
    width: 100%;
    height: 450px;
    overflow: hidden;
    position: relative;
}

.item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* COUNT SELECT */
.item select {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
    background: #ffcc00;
    border: none;
    font-weight: bold;
    border-radius: 6px;
    padding: 4px;
}

/* BUTTONS */
.buy-btn {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 14px;
    border: none;
    background: #ffcc00;
    color: black;
    font-weight: bold;
    cursor: pointer;
    border-radius: 10px;
    width: 80%;
    font-size: 18px;
    font-family: "Arial Black", Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

/* Блик только на кнопках */
.buy-btn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        45deg,
        rgba(255,255,255,0.1) 0%,
        rgba(255,255,255,0.5) 50%,
        rgba(255,255,255,0.1) 100%
    );
    transform: translateX(-100%) rotate(45deg);
    animation: shine 2s linear infinite;
}

@keyframes shine {
    0% { transform: translateX(-100%) rotate(45deg); }
    100% { transform: translateX(200%) rotate(45deg); }
}

/* PAYMENT SCREEN */
#paymentScreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

#paymentBox {
    background: #3a3a3a;
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 360px;
    border: 4px solid #ffcc00;
    text-align: center;
}

.pay-item {
    border-radius: 15px;
    width: 100%;
    height: 250px;
    overflow: hidden;
    margin-bottom: 15px;
    border: 4px solid #ffcc00;
}

.pay-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* PAYMENT SELECT & REQUISITES */
#paymentMethod {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
}

#requisites {
    margin-top: 10px;
    padding: 10px;
    background: #2a2a2a;
    border-radius: 8px;
    display: none;
    color: #fff;
}

/* PAYMENT BUTTONS */
#backMenu, #supportBtn {
    margin-top: 10px;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    background: #ffcc00;
    color: black;
    font-family: "Arial Black", Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

/* Блик на кнопках экрана оплаты */
#backMenu::before,
#supportBtn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        45deg,
        rgba(255,255,255,0.1) 0%,
        rgba(255,255,255,0.5) 50%,
        rgba(255,255,255,0.1) 100%
    );
    transform: translateX(-100%) rotate(45deg);
    animation: shine 2s linear infinite;
}
</style>
</head>
<body>

<div id="loader">Загрузка...</div>
<div id="payLoader" style="display:none;">Обработка...</div>

<div id="content">
    <!-- ROW 1 -->
    <div class="row">
        <div class="item" id="item1">
            <img src="https://picsum.photos/600/900?random=1" alt="">
            <select id="qty1">
                <option value="1">1 шт</option>
                <option value="2">2 шт</option>
                <option value="3">3 шт</option>
            </select>
            <button class="buy-btn" onclick="openPayment('Большой товар', qty1.value,1)">Купить</button>
        </div>
    </div>
    <!-- ROW 2 -->
    <div class="row">
        <div class="item">
            <img src="https://picsum.photos/600/900?random=2" alt="">
            <button class="buy-btn" onclick="openPayment('Товар A',1,2)">Купить</button>
        </div>
        <div class="item">
            <img src="https://picsum.photos/600/900?random=3" alt="">
            <button class="buy-btn" onclick="openPayment('Товар B',1,3)">Купить</button>
        </div>
        <div class="item">
            <img src="https://picsum.photos/600/900?random=4" alt="">
            <button class="buy-btn" onclick="openPayment('Товар C',1,4)">Купить</button>
        </div>
    </div>
</div>

<!-- PAYMENT SCREEN -->
<div id="paymentScreen">
    <div id="paymentBox">
        <div class="pay-item">
            <img id="payImg" src="">
        </div>
        <h3 id="payTitle"></h3>
        <p id="payDetails"></p>
        <select id="paymentMethod" onchange="showRequisites()">
            <option value="">Выберите способ оплаты</option>
            <option value="sber">Сбербанк</option>
            <option value="tinkoff">Тинькофф</option>
            <option value="usdt">USDT (TRC20)</option>
            <option value="qiwi">Qiwi</option>
            <option value="yoomoney">ЮMoney</option>
        </select>
        <div id="requisites"></div>
        <button id="backMenu" onclick="closePayment()">Вернуться в меню</button>
        <button id="supportBtn">Служба поддержки</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
    setTimeout(()=>{loader.style.display="none"; content.style.display="block";},1000+Math.random()*2000);
});

function openPayment(name, qty, imgNum){
    payLoader.style.display="flex";
    setTimeout(()=>{
        payLoader.style.display="none";
        paymentScreen.style.display="flex";
        payTitle.innerText=name;
        payDetails.innerText="Количество: "+qty;
        payImg.src="https://picsum.photos/600/900?random="+imgNum;
        paymentMethod.value="";
        requisites.style.display="none";
    },700+Math.random()*1000);
}

function showRequisites(){
    const method=paymentMethod.value;
    if(!method){ requisites.style.display="none"; return; }
    const data={
        sber:"Сбербанк: 5536 9141 2280 1333\nПолучатель: Иванов И.И.",
        tinkoff:"Тинькофф: 4377 7200 1455 2299\nПолучатель: Петров П.П.",
        usdt:"USDT TRC20: TXabcdef1234567890",
        qiwi:"Qiwi кошелёк: +79991234567",
        yoomoney:"ЮMoney: 4100 1234 5678 900"
    };
    requisites.innerText=data[method];
    requisites.style.display="block";
}

function closePayment(){ paymentScreen.style.display="none"; }
</script>
