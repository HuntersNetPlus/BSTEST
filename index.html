<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Brawl Stars Skins</title>
    <style>
        body {
            font-family: sans-serif;
            background: #1e1e1e;
            color: white;
            padding: 20px;
        }
        .skin {
            background: #2e2e2e;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
        img {
            width: 180px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

<h1>Скины Brawl Stars</h1>
<div id="skins" class="grid"></div>

<script>
async function loadSkins() {
    const container = document.getElementById("skins");

    try {
        const res = await fetch("https://api.brawlapi.com/v1/skins");
        const data = await res.json();

        data.list.forEach(skin => {
            const div = document.createElement("div");
            div.className = "skin";
            div.innerHTML = `
                <img src="${skin.imageUrl}" alt="">
                <br>${skin.name}
            `;
            container.appendChild(div);
        });

    } catch (e) {
        container.innerHTML = "Ошибка загрузки :(";
        console.error(e);
    }
}

loadSkins();
</script>

</body>
</html>
