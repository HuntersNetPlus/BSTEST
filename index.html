<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Brawl Stars Shop</title>
<style>
body {
    margin: 0;
    background: #1c1c1c;
    font-family: "Arial Black", Arial, sans-serif;
    color: #fff;
}

/* –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç OTF */
@font-face {
    font-family: 'Nougat'; /* –ò–º—è —à—Ä–∏—Ñ—Ç–∞, –∫–æ—Ç–æ—Ä–æ–µ –±—É–¥–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤ CSS */
    src: url('nougat_cyrillic.otf') format('opentype'); /* –ø—É—Ç—å –∫ —Ñ–∞–π–ª—É –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ HTML */
    font-weight: normal;
    font-style: normal;
}

/* LOADER */
#loader, #payLoader {
    position: fixed;
    inset: 0;
    
background-image: url('https://github.com/LaptopCat/bs-fankit-rehosted/blob/main/game-assets/hub_lobby.png?raw=true'); /* –ø—É—Ç—å –∫ —Ç–≤–æ–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–µ */
    background-size: cover;      /* –∫–∞—Ä—Ç–∏–Ω–∫–∞ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    background-position: center; /* —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
    background-repeat: no-repeat;

    
    display: flex;
    font-family: 'Nougat', Arial, sans-serif;
    color: white;
    -webkit-text-stroke: 1px black; /* –æ–±–≤–æ–¥–∫–∞ —Ç–µ–∫—Å—Ç–∞ */
    -webkit-text-fill-color: white; /* –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è WebKit */
    justify-content: center;
    align-items: center;
    font-size: 28px;
    font-weight: bold;
    z-index: 1000;
}

/* CONTENT */
#content { display: none; padding: 15px; }

/* ROWS */
.row {
    display: flex;
    width: 100%;
    gap: 12px;
    margin-bottom: 20px;
}

/* === –ï–î–ò–ù–ê–Ø –°–¢–ò–õ–ò–ó–ò–†–û–í–ê–ù–ù–ê–Ø –†–ê–ú–ö–ê === */
.item {
    position: relative;
    overflow: hidden;

    /* –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω–∞—è —Ä–∞–º–∫–∞ */
    border: 3px solid #FFDF38;
    border-radius: 6px;
    background: black;
}

/* GIF –§–û–ù */
.item .bg-anim {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
}

/* –ò–ö–û–ù–ö–ê –¢–û–í–ê–†–ê ‚Äî —Å—Ç—Ä–æ–≥–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
.item .icon {
    position: absolute;
    width: 75%;
    height: 75%;
    left: 50%;
    top: 45%;
    transform: translate(-50%, -50%);
    object-fit: contain;
    z-index: 2;
}

/* –ö–ù–û–ü–ö–ò */
.buy-btn {
    padding: 6px 10px;
    font-size: 17px;
    font-family: 'Nougat', Arial, sans-serif;
    color: white;
    -webkit-text-stroke: 1px black; /* –æ–±–≤–æ–¥–∫–∞ —Ç–µ–∫—Å—Ç–∞ */
    -webkit-text-fill-color: white; /* –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è WebKit */
    background: #ffcc00;
    border-radius: 6px;
    border: 2px solid #FFDF38;
    cursor: pointer;
    position: relative;
    overflow: hidden;

    display: flex;
    align-items: center;
    justify-content: center;

    z-index: 5;
}

/* –ë–ª–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫–∞—Ö */
.buy-btn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        45deg,
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.4),
        rgba(255,255,255,0.05)
    );
    transform: translateX(-120%) rotate(45deg);
    animation: shine 2s linear infinite;
    z-index: 6;
}

@keyframes shine {
    0% { transform: translateX(-120%) rotate(45deg); }
    100% { transform: translateX(220%) rotate(45deg); }
}

/* –ü–µ—Ä–≤—ã–π —Ä—è–¥ ‚Äî –æ–¥–∏–Ω –±–æ–ª—å—à–æ–π —Ç–æ–≤–∞—Ä */
.item-row1 {
    height: 35vh;
    flex: 1;
}

/* –ü–µ—Ä–≤—ã–π —Ä—è–¥ ‚Äî —Ç—Ä–∏ –∫–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É */
.item-row1 .buy-buttons {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
    z-index: 5;
}

/* –í—Ç–æ—Ä–æ–π —Ä—è–¥ ‚Äî —Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ */
.item-row2 {
    height: 25vh;
    flex: 1;
}

/* –ö–Ω–æ–ø–∫–∞ –≤–æ 2 —Ä—è–¥—É */
.item-row2 .buy-btn {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
}

/* PAYMENT SCREEN */
#paymentScreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 2000;
}

#paymentBox {
    background: #3a3a3a;
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 360px;
    border: 5px solid;
    border-image-slice: 1;
    border-image-source: linear-gradient(45deg, #ff0000, #ffcc00);
    text-align: center;
}

.pay-item {
    border-radius: 15px;
    width: 100%;
    height: 250px;
    overflow: hidden;
    margin-bottom: 15px;
    border: 5px solid;
    border-image-slice: 1;
    border-image-source: linear-gradient(45deg, #ff0000, #ffcc00);
}

.pay-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#paymentMethod {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
}

#requisites {
    margin-top: 10px;
    padding: 10px;
    background: #2a2a2a;
    border-radius: 8px;
    display: none;
    color: #fff;
}

#backMenu, #supportBtn {
    margin-top: 10px;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    background: #ffcc00;
    color: black;
    position: relative;
    overflow: hidden;
}

/* –ë–ª–∏–∫ */
#backMenu::before,
#supportBtn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        45deg,
        rgba(255,255,255,0.1),
        rgba(255,255,255,0.5),
        rgba(255,255,255,0.1)
    );
    transform: translateX(-120%) rotate(45deg);
    animation: shine 2s linear infinite;
}
</style>
</head>
<body>

<div id="loader">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
<div id="payLoader" style="display:none;">–û–±—Ä–∞–±–æ—Ç–∫–∞...</div>

<div id="content">

    <!-- –ü–µ—Ä–≤—ã–π —Ä—è–¥ -->
    <div class="row">

            <!-- GIF –∑–∞–ø–æ–ª–Ω—è–µ—Ç –±–ª–æ–∫ -->
             <img class="bg-anim" src="https://github.com/LaptopCat/bs-fankit-rehosted/blob/main/game-assets/backdrop_screen.png?raw=true">

            <!-- –ò–∫–æ–Ω–∫–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É -->
            <img class="icon" src="https://github.com/LaptopCat/bs-fankit-rehosted/blob/main/game-assets/gem_pack_0950.png?raw=true" margin-top:20px;">

            <div class="buy-buttons">
                <button class="buy-btn" onclick="openPayment('80 –≥–µ–º–æ–≤',1,1)">üíé 80</button>
                <button class="buy-btn" onclick="openPayment('170 –≥–µ–º–æ–≤',1,1)">üíé 170</button>
                <button class="buy-btn" onclick="openPayment('360 –≥–µ–º–æ–≤',1,1)">üíé 360</button>
                <button class="buy-btn" onclick="openPayment('950 –≥–µ–º–æ–≤',2,1)">üíé 960</button>
                <button class="buy-btn" onclick="openPayment('2000 –≥–µ–º–æ–≤',3,1)">üíé 2000</button>
            </div>
        </div>
    </div>

    <!-- –í—Ç–æ—Ä–æ–π —Ä—è–¥ -->
    <div class="row">

        <div class="item item-row2">
               <img class="bg-anim" src="https://github.com/LaptopCat/bs-fankit-rehosted/blob/main/game-assets/lny2023_lobby.png?raw=true">
            <img class="icon" src="https://github.com/LaptopCat/bs-fankit-rehosted/blob/main/game-assets/brawl_pass.png?raw=true">
            <button class="buy-btn" onclick="openPayment('Battle Pass',1,2)">–ö—É–ø–∏—Ç—å</button>

            <img class="icon" src="https://rest.epin.az/storage/products/AiYZ0E1z5fHrWSVJixbwypaNGg5jxRvq0f1L1j9p.png">

        </div>

    </div>
</div>

<!-- PAYMENT SCREEN -->
<div id="paymentScreen">
    <div id="paymentBox">
        <div class="pay-item">
            <img id="payImg" src="">
        </div>
        <h3 id="payTitle"></h3>
        <p id="payDetails"></p>

        <select id="paymentMethod" onchange="showRequisites()">
            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã</option>
            <option value="sber">–°–±–µ—Ä–±–∞–Ω–∫</option>
            <option value="tinkoff">–¢–∏–Ω—å–∫–æ—Ñ—Ñ</option>
            <option value="usdt">USDT TRC-20</option>

        </select>

</div>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
    setTimeout(()=>{
        loader.style.display="none";
        content.style.display="block";
    }, 1000 + Math.random()*2000);
});

function openPayment(name, qty, imgNum){
    payLoader.style.display="flex";

    setTimeout(()=>{
        payLoader.style.display="none";
        paymentScreen.style.display="flex";

        payTitle.innerText = name;
        payDetails.innerText = "–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: " + qty;
        payImg.src = "https://picsum.photos/600/900?random=" + imgNum;

        paymentMethod.value = "";
        requisites.style.display = "none";
    }, 700 + Math.random()*1000);
}

function showRequisites(){
    const method = paymentMethod.value;
    if(!method){ requisites.style.display="none"; return; }

    const data = {
        sber: "–°–±–µ—Ä–±–∞–Ω–∫: 5536 9141 2280 1333\n–ü–æ–ª—É—á–∞—Ç–µ–ª—å: –ò–≤–∞–Ω–æ–≤ –ò.–ò.",
        tinkoff: "–¢–∏–Ω—å–∫–æ—Ñ—Ñ: 4377 7200 1455 2299\n–ü–æ–ª—É—á–∞—Ç–µ–ª—å: –ü–µ—Ç—Ä–æ–≤ –ü.–ü.",
        usdt: "USDT TRC20: TXabcdef1234567890",
        qiwi: "Qiwi –∫–æ—à–µ–ª—ë–∫: +79991234567",
        yoomoney: "–ÆMoney: 4100 1234 5678 900"
    };

    requisites.innerText = data[method];
    requisites.style.display = "block";
}

function closePayment(){
    paymentScreen.style.display="none";
}
</script>
