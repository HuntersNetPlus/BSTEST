<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Магазин Brawl Stars</title>
<style>
body { font-family: sans-serif; background: #1e1e1e; color: white; }
.item { background:#2e2e2e; padding:10px; margin:10px 0; border-radius:8px; }
img { width:150px; }
</style>
</head>
<body>

<h1>Магазин Brawl Stars</h1>
<div id="shop"></div>

<script>
async function load() {
    const container = document.getElementById("shop");

    try {
        const res = await fetch("shop.json");
        const items = await res.json();

        items.forEach(o => {
            container.innerHTML += `
                <div class="item">
                    <img src="${o.image}">
                    <h3>${o.name}</h3>
                    <p>Цена: ${o.price}</p>
                </div>
            `;
        });

    } catch (e) {
        container.innerHTML = "Ошибка загрузки файла shop.json";
    }
}

load();
</script>

</body>
</html>
